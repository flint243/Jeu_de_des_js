<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeux de 2 dés</title>
    <link rel="stylesheet" href="css/jeu.css" />

    <script src="js/jquery.min.js"></script>
  </head>

  <body>
    <audio autoplay loop src="/sounds/audioSaloon/Saloon_02.mp3" class="audio3"></audio>
    <main id="main">
      <div id="hautMain">

        <div id="bandeauInfos">
          <div id="bandeauInfosInt"></div>
          <div id="decompte"></div>
          <div id="tuRecommences"></div>
        </div>

        <div id="scores">

        <div id="scorePrenomA" class="score"><span class="point"></span></div>
        <div id="scorePrenomB" class="score"><span class="point"></span></div>
      </div>
  
      </div>

      
      <div id="msgGroup">
        <h1 id="winMessage">Gagné !</h1>
        <h1 id="tripleWinMessage">Triple win !</h1>
      </div>

      <div id="centerMain">
      <div id="recommenceGroup">

        <button id="btRecommence" class="btnG">
          Recommence le jeu !
        </button>
      </div>

              <div id="resultat"></div>
            </div>

            <div class="leDe">

                <div class="de1"></div>

                <div class="de2">

                </div>

                <div class="de3">
                  <div class="pointHaut3"></div>

                  <div class="pointBas3"></div>
                </div>

                <div class="de4">
                  <div class="pointHautG4"></div>
                  <div class="pointBasG4"></div>

                  <div class="pointBasD4"></div>

                <div class="de5">

                <div class="de6">

                  <div class="pointCentreD6"></div>
                  <div class="pointBasD6"></div>

              </div>
            </div>
          </div>

              <div id="resultatBis"></div>
            </div>

            <div class="leDeBis">
              <div class="leDeBisWrap">
                <div class="deBis1"></div>

                <div class="deBis2">

                <div class="deBis3">

                  <div class="pointBasG6Trois"></div>

          </button>
          <button id="btChangerJoueur" class="btnG">
            <a href="ChoixJoueurs.html">Changer de joueur</a>
          </button>

        <div id="chanceExt">
            <button id="btFin">Fin de la partie !</button>
            <button id="btChance">Tente ta chance !</button>
          </div>

    <script src="js/script2DBis.js"></script>

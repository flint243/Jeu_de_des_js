<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JEU</title>
    <link rel="stylesheet" href="css/jeu.css" />

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.js"></script>
  </head>

  <body>
    <header>
      <!-- START OF THE TOGGLE -->
      <div class="container_hamburger">
        <input id="toggle" type="checkbox"></input>

        <label for="toggle" class="hamburger">
            <div class="top-bun"></div>
            <div class="meat"></div>
            <div class="bottom-bun"></div>
        </label>

        <div class="navToggle">
          <div id="titreJeuExt"><br>
            <div id="titreJeu">Jeu de dés | JEU</div>
        </div>
            <div class="navToggle-wrapper">
                <div id="menuToggle">
                    <a href="index.html">Accueil</a><br>
                    <a href="ChoixJoueurs.html">Choix des joueurs</a><br>
                    <a href="reglage.html">Réglage</a><br><br>
                </div>
            </div>
        </div>
    </div>
    <!-- END OF THE TOGGLE -->
    </header>
    <!-- SECTION AUDIO -->
    <audio
      autoplay
      loop
      src="/sounds/audioSaloon/Saloon_02.mp3"
      class="audio3"
    ></audio>

    <!-- SECTION MAIN -->
    <main id="main">
      <div id="hautMain">
        <!-- SECTION BANDEAU INFORMATIF AVEC NOM DU JOUEUR ET DECOMPTE DU TEMPS DE JEU -->
        <div id="bandeauInfos">
          <div id="bandeauInfosInt"></div>
          <div id="decompte"></div>
          <div id="tuRecommences"></div>
        </div>

        <!-- SECTION AFFICHAGES DES SCORES  -->
        <div id="scores1" class="scores">
          <h1 id="nomJoueurA"></h1>
          <div id="scorePrenomA" class="score"></div>
        </div>
        <div id="scores2" class="scores">
          <h1 id="nomJoueurB"></h1>
          <div id="scorePrenomB" class="score"></div>
        </div>
      </div>

      <!-- SECTION MESSAGE EN CAS DE GAIN DE POINT -->
      <div id="msgGroup">
        <h1 id="winMessage">Gagné !</h1>
        <h1 id="tripleWinMessage">Triple win !</h1>
      </div>

      <!-- REGROUPEMENT DE DIFFERENTS BOUTONS -->
      <div id="centerMain">
        <div id="recommenceGroup">
          <button id="btRecommence">Recommence le jeu !</button>
        </div>

        <!-- SECTION JEU PRINCIPAL -->
        <div class="cadreDe">
          <div id="pseudoManque"></div>
          <div id="time_out"></div>
          <div id="titreJeu"><h2>Le krabs gagnant !</h2></div>

          <!-- SECTION DE N1 -->
          <div id="cadreDe1" class="cadre">
            <div class="resExt">
              <div id="resultat"></div>
            </div>

            <div class="leDe">
              <div class="leDeWrap">
                <div class="de1"></div>

                <div class="de2">
                  <div class="pointHaut2"></div>
                  <div class="pointBas2"></div>
                </div>

                <div class="de3">
                  <div class="pointHaut3"></div>
                  <div class="pointCentre3"></div>
                  <div class="pointBas3"></div>
                </div>

                <div class="de4">
                  <div class="pointHautG4"></div>
                  <div class="pointBasG4"></div>
                  <div class="pointHautD4"></div>
                  <div class="pointBasD4"></div>
                </div>

                <div class="de5">
                  <div class="pointHautG5"></div>
                  <div class="pointCentre5"></div>
                  <div class="pointHautD5"></div>
                  <div class="pointBasG5"></div>
                  <div class="pointBasD5"></div>
                </div>

                <div class="de6">
                  <div class="pointHautG6"></div>
                  <div class="pointCentreG6"></div>
                  <div class="pointBasG6"></div>
                  <div class="pointHautD6"></div>
                  <div class="pointCentreD6"></div>
                  <div class="pointBasD6"></div>
                </div>
              </div>
            </div>
          </div>


          <!-- SECTION DE N2 -->
          <div id="cadreDe2" class="cadre">
            <div class="resExtBis">
              <div id="resultatBis"></div>
            </div>

            <div class="leDeBis">
              <div class="leDeBisWrap">
                <div class="deBis1"></div>

                <div class="deBis2">
                  <div class="pointHaut2Bis"></div>
                  <div class="pointBas2Bis"></div>
                </div>

                <div class="deBis3">
                  <div class="pointHaut3Bis"></div>
                  <div class="pointCentre3Bis"></div>
                  <div class="pointBas3Bis"></div>
                </div>

                <div class="deBis4">
                  <div class="pointHautG4Bis"></div>
                  <div class="pointBasG4Bis"></div>
                  <div class="pointHautD4Bis"></div>
                  <div class="pointBasD4Bis"></div>
                </div>

                <div class="deBis5">
                  <div class="pointHautG5Bis"></div>
                  <div class="pointCentre5Bis"></div>
                  <div class="pointHautD5Bis"></div>
                  <div class="pointBasG5Bis"></div>
                  <div class="pointBasD5Bis"></div>
                </div>

                <div class="deBis6">
                  <div class="pointHautG6Bis"></div>
                  <div class="pointCentreG6Bis"></div>
                  <div class="pointBasG6Bis"></div>
                  <div class="pointHautD6Bis"></div>
                  <div class="pointCentreD6Bis"></div>
                  <div class="pointBasD6Bis"></div>
                </div>
              </div>
            </div>
          </div>


          <!-- SECTION DE N3 -->
          <div id="cadreDeTrois" class="cadre">
            <div class="resExtTrois">
              <div id="resultatTrois"></div>
            </div>

            <div class="leDeTrois" id="leTroisiemeDe">
              <div class="leDeTroisWrap">
                <div class="deTrois1"></div>

                <div class="deTrois2">
                  <div class="pointHaut2Trois"></div>
                  <div class="pointBas2Trois"></div>
                </div>

                <div class="deTrois3">
                  <div class="pointHaut3Trois"></div>
                  <div class="pointCentre3Trois"></div>
                  <div class="pointBas3Trois"></div>
                </div>

                <div class="deTrois4">
                  <div class="pointHautG4Trois"></div>
                  <div class="pointBasG4Trois"></div>
                  <div class="pointHautD4Trois"></div>
                  <div class="pointBasD4Trois"></div>
                </div>

                <div class="deTrois5">
                  <div class="pointHautG5Trois"></div>
                  <div class="pointCentre5Trois"></div>
                  <div class="pointHautD5Trois"></div>
                  <div class="pointBasG5Trois"></div>
                  <div class="pointBasD5Trois"></div>
                </div>

                <div class="deTrois6">
                  <div class="pointHautG6Trois"></div>
                  <div class="pointCentreG6Trois"></div>
                  <div class="pointBasG6Trois"></div>
                  <div class="pointHautD6Trois"></div>
                  <div class="pointCentreD6Trois"></div>
                  <div class="pointBasD6Trois"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- SECTION AUTRES BOUTONS COTE DROIT DE L'ECRAN -->
        <div id="boutonsGroup">
          <button id="btReglage">
            Réglages
          </button>
          <button id="btChangerJoueur">
            <a href="ChoixJoueurs.html">Changer de joueur</a>
          </button>
        </div>

        <!-- BOUTON SIMULANT LE LANCé DE Dé -->
        <div id="chanceExt">
          <button id="btFin">Fin de la partie !</button>
          <button id="btnChance">Tente ta chance !</button>
        </div>
      </div>
    </main>

    <!-- SECTION SCRIPT JS -->
    
    <script src="js/script2DBis.js"></script>
  </body>
</html>

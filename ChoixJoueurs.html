<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choix joueurs et dés</title>
    <link rel="stylesheet" href="css/choixJoueurs.css" />

    <script src="js/jquery.min.js"></script>
  </head>
  <body>
    <audio autoplay loop src="/audioSaloon/Saloon_04Volume.mp3" class="audio2"></audio>
    <div id="content">
      <div id="cadreChoix">
        <div id="cadreInt">
          <form action="nameValidate" method="POST" id="formulaire">
            <div id="inputs">
              <div id="cadreJoueurA">
              <input
                type="text"
                id="joueurA"
                name="joueurA"
                placeholder="Joueur A" required="required" maxlength="20"
              />
              <span id="joueurA_manquant" class="saisie"></span><br>
              <button type="button" id="btConfirmerA" name="pseudoGame">Confirmer</button>
             </div>

              <div id="cadreJoueurB">
                <div class="titreH3">
                <h4>Voulez vous séléctionner un deuxième jouer ?</h4>
              </div>
                <input
                  type="text"
                  id="joueurB"
                  name="joueurB"
                  placeholder="Joueur B" required="required" maxlength="20"
                />
                <span id="joueurB_manquant" class="saisie"></span><br>
                <button type="button" id="btConfirmerB" name="confirmerB">Confirmer</button>
                <div class="titreH3">
                  <h4>Sinon choisissez le nombre de dés et appuyez sur entrer</h4>
                </div>

                <!--<div id="cadreChoixDes">
                  <button type="button" id="btnChoixDe2" name="btnChoixDe2">Avec Deux dés</button>
              </div>-->
            </div>
            
      
            </div>
            <button name="makeChoice" id="makeChoice">
              <a class="makeChoice" href="jeux.html">Entrer</a>
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="js/choix_Joueurs_Des.js"></script>
  </body>
</html>
